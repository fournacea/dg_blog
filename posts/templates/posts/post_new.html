{% extends 'layout.html' %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form 
            class="form-with-validation" 
            action="{% url "posts:new-post" %}" 
            method="POST"
            enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </section>
{% endblock content %}
