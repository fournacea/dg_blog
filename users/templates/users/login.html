{% extends 'layout.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
    <section>
        <h1>Login</h1>
        <form class="form-with-validation" action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </section>
{% endblock content %}
