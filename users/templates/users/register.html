{% extends 'layout.html' %}

{% block title %} Register Account {% endblock title %}

{% block content %}
    <section>
        <h1>Register</h1>
        <form class="form-with-validation" action="{% url 'users:register' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </section>

    <a href="{% url 'home' %}">Home</a>
{% endblock content %}
